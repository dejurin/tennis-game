<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tennis Game</title>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,700|Megrim" rel="stylesheet">
    <style>

        *,
        *::before,
        *::after {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
            font-family: 'Josefin Sans', sans-serif;
        }

        [class*="brand"],
        [class*="title"] {
            font-family: 'Megrim', cursive;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="site-brand">Tennis Game</h1>
    </header>
    <canvas id="gameCanvas" width="800" height="600">

    </canvas>


    <script>
        var canvas,
            context,
            ballX = 50,
            ballSpeedX = 15,
            ballY = 10,
            ballSpeedY = 4,
            paddleLeftY = 250,
            paddleRightY = 250,
            player1Score = 0,
            player2Score = 0;

        const PADDLE_HEIGHT = 100;
        const PADDLE_THICKNESS = 10;

        function calculateMousePos(e) {
            var rect = canvas.getBoundingClientRect(),
                root = document.documentElement;
                mouseX = e.clientX - rect.left - root.scrollLeft;
                mouseY = e.clientY - rect.top - root.scrollTop;
                // console.log(e, rect, root);
                return{
                    x: mouseX,
                    y: mouseY
                }
        }
        window.onload = function()  {
            console.log('wihdow is loaded');
            canvas = document.getElementById('gameCanvas');
            context = canvas.getContext('2d');

            var framesPerSecond = 30;
            setInterval(function() {
                moveEverything();
                drawEverything();

            }, 1000/framesPerSecond);

            canvas.addEventListener('mousemove', function(e) {
                var mousePos = calculateMousePos(e);
                paddleLeftY = mousePos.y - (PADDLE_HEIGHT/2);
            })
        }

        function ballReset() {
            ballX = canvas.width/2;
            ballY = canvas.height/2;

            ballSpeedX =- ballSpeedX;
        }

        function computerMovement() {
            var paddleRightYCenter = paddleRightY + (PADDLE_HEIGHT/2);
            if (paddleRightYCenter < ballY+35) {
                paddleRightY += 6
            } else {
                paddleRightY -= 6

            }
        }
        function moveEverything(){
            computerMovement();
            ballY += ballSpeedY ;
            ballX += ballSpeedX ;

            if(ballX > canvas.width){
                if (ballY > paddleRightY && ballY < paddleRightY+PADDLE_HEIGHT) {
                    console.log(paddleRightY)
                    ballSpeedX =- ballSpeedX;
                    var deltaY = ballY - (paddleRightY+PADDLE_HEIGHT/2);
                    ballSpeedY = deltaY * 0.35;
                } else {
                    ballReset();
                    player1Score++;
                }
            }

            if(ballX < 0){

                if (ballY > paddleLeftY && ballY < paddleLeftY+PADDLE_HEIGHT) {
                    console.log(paddleLeftY)
                    ballSpeedX =- ballSpeedX;
                    var deltaY = ballY - (paddleLeftY+PADDLE_HEIGHT/2);
                    ballSpeedY = deltaY * 0.35;
                } else {
                    ballReset();
                    player2Score++
                }
            }

            if(ballY > canvas.height){
                ballSpeedY =- ballSpeedY;
            }

            if(ballY < 0){
                
                ballSpeedY =- ballSpeedY;
            }
        }

        function drawEverything() {
            colorRect(0, 0, canvas.width, canvas.height, 'black');
            colorRect(0, paddleLeftY, PADDLE_THICKNESS, PADDLE_HEIGHT, 'white');
            colorRect(canvas.width - PADDLE_THICKNESS, paddleRightY, PADDLE_THICKNESS, PADDLE_HEIGHT, 'white');
            colorCircle(ballX, ballY, 10, 'white');
            context.fillText(player1Score, 100, 100);
            context.fillText(player2Score, canvas.width-100, 100);

        }

        function colorCircle(centerX, centerY, radius, drawColor) {
            context.fillStyle = drawColor;
            context.beginPath();
            context.arc(centerX, centerY, radius, 0, Math.PI*2, true);
            context.fill();

        }

        function colorRect(leftX, topY, width, height, drawColor){

            context.fillStyle = drawColor;
            context.fillRect(leftX, topY, width, height);

        }
    </script>
</body>
</html>
